{% extends 'Company_Admin/Dashboard/index.html' %}

{% block Dashboard %}

<div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Employees</h5>
          
          <!-- Table with stripped rows -->
          <table class="table table-border table-striped datatable">
            <thead>
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Role</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Access Store</th>
              </tr>
            </thead>
            <tbody>
              {% for employee in allemp %}
              <tr>
                <td><a href="{% url 'item_in_employee' employee.id %}">{{employee.Full_Name}}</a></td>
                <td>{{employee.role}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.user.email}}</td>
                <td>{{employee.accessStore}}</td>
              </tr>
             {% endfor %}
            </tbody>
          </table>
          <!-- End Table with stripped rows -->

        </div>
      </div>

    </div>
  </div>
{% endblock %}
