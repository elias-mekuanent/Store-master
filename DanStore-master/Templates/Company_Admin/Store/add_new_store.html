{% extends 'Company_Admin/base.html' %} {% block admin %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1 style="color: black">Add New Store</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'admin-dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'store' %}">Store</a>
        </li>
        <li class="breadcrumb-item">Add New Store</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-10">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h3
                style="
                  color: black;
                  display: flex;
                  justify-content: center;
                  margin: 30px;
                "
              >
                Add New Store
              </h3>
              <form action="add-new-store" method="post">
                {% csrf_token %}
                <div class="row mb-3" style="margin: 10px">
                  <div class="col-lg-6">
                    <div class="form-floating m-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="store Name"
                        name="storeName"
                      />
                      <label for="floatingInput" style="color: black"
                        ><span
                          ><i class="bi bi-building"></i> Store Name</span
                        ></label
                      >
                    </div>

                    <div class="col-11 m-3">
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          placeholder="Address"
                          id="floatingTextarea"
                          style="height: 100px"
                          name="storeDescription"
                        ></textarea>
                        <label style="color: black" for="floatingTextarea"
                          ><span> Store Description</span></label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-floating m-3">
                     
                    </div>
                    <div class="form-floating m-3">
                      <textarea
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder=""
                        name="storeLocation"
                        style="height: 100px"
                      ></textarea>
                      <label for="floatingInput" style="color: black"
                        ><span
                          ><i class="bi bi-person-circle"></i> copy and paste
                          the iFrame location from google maps.</span
                        ></label
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-10"></div>
                </div>
                <div class="row">
                  <div class="col-lg-10"></div>
                  <div class="col-lg-2" style="margin-top: 25px">
                    <button type="submit" class="btn btn-outline-secondary">
                      Add New Store
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
