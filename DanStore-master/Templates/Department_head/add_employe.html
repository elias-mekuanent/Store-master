{% extends 'Department_head/D_base.html' %} {% block d_head %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1 style="color: black">Add Employe</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'dept-dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'add_employe' %}" class="breadcrumb-item active"
            >Add Employe</a
          >
        </li>
      </ol>
    </nav>
  </div>
  <section class="section" style="margin-top: 50px">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Employe Form</h5>

            <!-- General Form Elements -->
            <form action="" method="POST">
              {% csrf_token %}

              <div class="row mb-3">
                <div class="col-sm-12">
                  <select id="inputState" class="form-select" name="emp">
                    {% for emp in allEmps %}
                   <option  value="{{emp.id}}">{{emp.Full_Name}}</option>
                   {% endfor %}
                 </select>

                  
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                      name="check" 
                      value="Thechnologist"
                    />
                    <label class="form-check-label" for="gridCheck1">
                      Thechnologist
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck2"
                      
                      checked
                      
                    />
                    <label class="form-check-label" for="gridCheck2">
                      Team Member
                    </label>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">
                    Add New Employe
                  </button>
                </div>
              </div>
            </form>
            <!-- End General Form Elements -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
