{% extends 'Store_manager/S_base.html'  %}

{% block store %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1 style="color: black">Cheeck-Request</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Message</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
          <div class="col-lg-6">
           
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Why Reject this Request say Something........</h5>
    
                  <!-- TinyMCE Editor -->
                <form action="" method="POST">
                  {% csrf_token %}
                  <textarea
                  class="form-control tinymce-editor"
                  id="floatingTextarea"
                  style="height: 100px"
                  name="store_message"
                ></textarea>

               
                <input type="hidden" name="request_id" value="{{searchedReq.id}}">
                <div class="pt-2">
                  <button type="submit" class="btn btn-outline-danger">Reject</button>
                </div>
              </form>
                </div>
              
                
              </div>
         </div>
    </section>
  </main><!-- End #main -->
{% endblock %}
